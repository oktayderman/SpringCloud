spring.application.name: "eureka-client"
eureka:
  instance:
    preferIpAddress: true
    initial-status: STARTING
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone : "http://localhost:8761/eureka"
management:
  endpoints:
    web:
      exposure:
        include: "info,health"
  endpoint:
    health:
      show-details: always


server:
  port: 8181


logging:
  level:
    root: info